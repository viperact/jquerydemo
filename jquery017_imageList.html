<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery017_imageList.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style type="text/css">
      * {
        margin: 0px;
        padding: 0px;
        border-width: 0px;
      }

      div {
        width: 300px;
        margin: 10px auto;
      }

      ul {
        list-style-type: none;
        width: 300px;
      }

      li {
        width: 90px;
        height: 100px;
        float: left;
      }
    </style>

    <script>
      $(document).ready(function () {
        let imgList = [
          "pic_t1.jpg",
          "pic_t2.jpg",
          "pic_t3.jpg",
          "pic_t4.jpg",
          "pic_t5.jpg",
          "pic_t6.jpg",
          "pic_t7.jpg",
          "pic_t8.jpg",
        ];

        imgList.map((element, index) => {
          $("ul").append(
            `<li><img src='images/${element}'/>` +
              `<p><input type="checkbox"/><span>이미지${
                index + 1
              }</span></p></li>`
          ); //변수값을 출력하려면 `` 사용 (`` = 문자열리턴)
        });

        //전체 선택
        $(document).ready(function () {
          $(".check_all").click(function () {
            $("p input").prop("checked", $(this).prop("checked")); // jquery형태
            // $("p input").prop("checked", this.checked); // javascript형태
            //$(this).prop() : jquery / this. : javascript
          });
        });

        //삭제
        $("button").click(function () {
          $("p input:checked").parents("li").remove();
        });
      });
    </script>
  </head>
  <body>
    <div>
      <button>삭제</button>
      <input type="checkbox" class="check_all" />전체선택
      <ul></ul>
    </div>
  </body>
</html>
