<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery020_event.html</title>
    <style>
      div {
        width: 150px;
        height: 100px;
        border: 1px solid black;
        margin: 10px;
        float: left;
        padding: 30px;
        text-align: center;
        background-color: lightgray;
      }

      h3 {
        background-color: white;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- https://www.w3schools.com/jsref/dom_obj_event.asp -->
    <script>
      $(document).ready(function () {
        let x = 0;
        let y = 0;
        let z = 0;

        $("div.over").mouseover(function () {
          $(".over span").text((x += 1));
        }); //div와 안에있는 요소에게 까지도 이벤트 발생

        $("div.over").mouseout(function () {
          $(".over span").text((x -= 1));
        });

        $("div.enter").mouseenter(function () {
          $(".enter span").text((y += 1));
        }); //지정되어있는 div 요소에서만 이벤트 발생

        $("div.enter").mouseleave(function () {
          $(".enter span").text((y -= 1));
        });

        $("div.move").mousemove(function (e) {
          $(".move span").text(`x=${e.pageX} y=${e.pageY}`);
        });

        $("div.up").mouseup(function () {
          $(".up span").text("mouseup");
        });

        $("div.up").mousedown(function () {
          $(".up span").text("mousedown");
        });
      });
    </script>
  </head>
  <body>
    <div class="over">
      <h3>Mouseover event triggered:</h3>
      <span></span>
    </div>

    <div class="enter">
      <h3>Mouseenter event trigggered:</h3>
      <span></span>
    </div>

    <div class="move">
      <h3>Mousemove event trigggered:</h3>
      <span></span>
    </div>

    <div class="up">
      <h3>MouseUp event trigggered:</h3>
      <span></span>
    </div>

    <div class="down">
      <h3>MouseDown event trigggered:</h3>
      <span></span>
    </div>
  </body>
</html>
