<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery009_Array.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        let arr = [10, 20, 30, 40, 50];
        for (let idx in arr) console.log(arr[idx]); //10 20 30 40 50

        arr.map((element) => {
          console.log(element); //10 20 30 40 50
        }); // 배열만 가능

        arr.forEach((element, index) => {
          console.log(element); //10 20 30 40 50
        });

        $(arr).each((idx, element) => {
          console.log(element); //10 20 30 40 50
        });

        $.each(arr, (idx, element) => {
          console.log(element); //10 20 30 40 50
        });

        let liList = document.querySelectorAll("li");
        liList.forEach((element) => {
          console.log(element);
        }); //forEach 작업식

        $("li").each((index, element) => {
          console.log(element);
        }); // $('li').each((idx, element)) => {} : jquery에서만 제공하는 식, forEach 작업식

        // console.log($("li"));
        // document.write($("li"));

        // $("li").forEach((element) => {
        //   console.log(element);
        // }); //오류
      });
    </script>
  </head>
  <body>
    <ul>
      <li>content1</li>
      <li>content2</li>
      <li>content3</li>
    </ul>
  </body>
</html>
