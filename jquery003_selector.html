<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery003_selector.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        //button의 부모요소 = div(#wrap)
        $("#btn").parent().css({
          width: "200px",
          height: "200px",
          border: "1px solid black",
        });

        //ul요소의 모든 자식요소
        $("ul").children().css({
          color: "red",
        });

        //ul요소의 이전 이웃요소
        $("ul").prev().css({
          "background-color": "yellow",
        });

        //ul요소의 다음 이웃요소
        $("ul").next().css({
          "background-color": "aqua",
        });

        //even : 짝수에만 스타일을 적용, index 0부터 시작함
        $("li:even").css({
          border: "1px solid black",
        });

        //nth-child(even) : 짝수에만 스타일을 적용, index 1부터 시작함
        $("li:nth-child(even)").css({
          "background-color": "green",
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <button id="btn">click</button>
      <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
      </ul>
      <p>line</p>
    </div>
  </body>
</html>
