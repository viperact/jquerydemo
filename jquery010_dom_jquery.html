<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery010_dom_jquery.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        let btnNode = document.getElementById("btn");
        let bntElement = $("#btn");
        document.write(btnNode + ",  " + bntElement + "<br/>");
        //[object HTMLButtonElement], [object Object] = [javascript], [jquery]

        document.write($(btnNode) + ",  " + bntElement[0]);
        //[object Object], [object HTMLButtonElement] = [jquery], [javascript]
        //위에식에서 js를 jquery로, jquery를 js로 바꿔서 불러옴
      });
    </script>
  </head>
  <body>
    <button id="btn">commit</button>
  </body>
</html>
