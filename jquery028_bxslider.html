<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery028_bxslider.html</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".bxslider").bxSlider({
          mdoe: "horizontal", //가로 수평으로 슬라이드 설정
          speed: 500, //이동속도 설정
          pager: true, //현재 위치 페이징 표시 여부 설정
          moveSlides: 1, //슬라이드 이동시 갯수 설정
          slideWidth: 500, //슬라이드마다 너비설정
          auto: true, //자동적으로 슬라이드 이동
          autoHover: true, //마우스 오버시 정지시킬지 설정
          minSlides: 1, //최소 노출 갯수 설정
          maxSlides: 1, //최대 노출 갯수 설정
          sliderMargin: 10, //슬라이드간의 간격을 설정
          controls: true, //이전 다음 버튼 노출 여부 설정
        });
      });
    </script>
  </head>
  <body>
    <ul class="bxslider">
      <li><img src="images/photo1.jpeg" alt="photo1" /></li>
      <li><img src="images/photo2.jpeg" alt="photo2" /></li>
      <li><img src="images/photo3.jpeg" alt="photo3" /></li>
      <li><img src="images/photo4.jpeg" alt="photo4" /></li>
      <li><img src="images/photo5.jpeg" alt="photo5" /></li>
    </ul>
  </body>
</html>
