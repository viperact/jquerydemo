<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 4000px;
        width: 3000px;
      }

      div {
        width: 300px;
        height: 200px;
        border: 1px solid black;
        position: absolute;
        top: 100px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        let defaultTop = parseInt($("div").css("top"));
        console.log(`top:${defaultTop}`); //top:100

        $(document).on("scroll", function () {
          let currentTop = $(document).scrollTop();
          console.log(`현재문서 : ${currentTop}`);

          $("div")
            .stop() //이벤트가 발생될때 쌓여있는것들을 전부 없애고 마지막에 발생된 이벤트만 출력
            .animate({ top: defaultTop + currentTop }, 50);
        });
      });
    </script>
  </head>
  <body>
    <div></div>
  </body>
</html>
