<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery012_attr_prop.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        //속성 : attribute(HTML), property(Javascript)
        console.log(document.querySelector("a").href);
        //http://127.0.0.1:5500/jquery001_cdn.html
        console.log(document.querySelector("a").getAttribute("href"));
        //jquery001_cdn.html

        // console.log($("a").href);
        // //undefined
        // console.log($("a").getAttribute("href"));
        // //오류
        console.log($("a").attr("href"));
        //jquery001_cdn.html
        console.log(
          $("a").attr("href") + ",  " + $("a").prop("href") + "<br/>"
        );
        //jquery001_cdn.html,  http://127.0.0.1:5500/jquery001_cdn.html

        console.log(
          $("input").attr("checked") + ", " + $("input").prop("checked")
        );
        // input에서 checked = 'checked'값이 없을떄 / undefined, false
        // input에서 checked = 'checked'라면 / checked, true

        console.log($("button").attr("id") + ",  " + $("button").prop("id"));
        //btn,  btn
      });
    </script>
  </head>
  <body>
    <button id="btn">commit</button>
    <a href="jquery001_cdn.html">첫 페이지</a>
    <input type="checkbox" />

    <div>test</div>
  </body>
</html>
